<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Calculadora de Média</h3>
      </div>
      <div class="card-body">
        <form #formNome="ngForm" (ngSubmit)="onCalculate(formNome)">
          <div class="form-group">
            <label for="ac1">AC1</label>
            <input type="number" class="form-control" id="ac1" name="ac1" ngModel required>
          </div>
          <div class="form-group">
            <label for="ac2">AC2</label>
            <input type="number" class="form-control" id="ac2" name="ac2" ngModel required>
          </div>
          <div class="form-group">
            <label for="ag">AG</label>
            <input type="number" class="form-control" id="ag" name="ag" ngModel required>
          </div>
          <div class="form-group">
            <label for="af">AF</label>
            <input type="number" class="form-control" id="af" name="af" ngModel required>
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <br>
        <p><strong>Média:</strong> {{media}}</p>
        <p><strong>Estado de Aprovação:</strong> {{ aprovado }}</p>
      </div>
    </div>
  </div>
