<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Cadastro de Cliente</h3>
      </div>
      <div class="card-body">
        <form #formNome="ngForm" (ngSubmit)="onCalculate(formNome)">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id" ngModel required>
          </div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" ngModel required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required>
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" class="form-control" id="idade" name="idade" ngModel required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <br>
        <h3>Lista de Clientes</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let cliente of clientes">
            <strong>ID:</strong> {{cliente.id}}, <strong>Nome:</strong> {{cliente.nome}}, <strong>Email:</strong> {{cliente.email}}, <strong>Idade:</strong> {{cliente.idade}}
          </li>
        </ul>
      </div>
    </div>
  </div>
