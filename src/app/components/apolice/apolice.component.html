<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Calcular Valor da Apólice</h3>
      </div>
      <div class="card-body">
        <form #formNome="ngForm" (ngSubmit)="onCalculate(formNome)">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" ngModel required>
          </div>
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select class="form-control" id="sexo" name="sexo" ngModel required>
              <option value="fem">Feminino</option>
              <option value="mas">Masculino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" class="form-control" id="idade" name="idade" ngModel required>
          </div>
          <div class="form-group">
            <label for="carro">Valor do Carro</label>
            <input type="number" class="form-control" id="carro" name="carro" ngModel required>
          </div>
          <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <br>
        <p>Valor da Apólice: {{valor | currency:'BRL'}}</p>
      </div>
    </div>
  </div>
